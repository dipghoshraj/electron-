<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> onclick </title>
  </head>
  <body>
    <p id="demo"></p>
    <input type="button" onclick="myFunction()" value="w3docs"/>
    <script type="text/javascript">
      function myFunction() {
      document.getElementById("demo").innerHTML = "Hello World";
      location.replace("https://www.youtube.com")
      }
    </script>
  </body>
</html>
